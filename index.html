<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Score App</title>
</head>
<body>
  <h1>Supabase Score App</h1>
  <div>
    <h2>Save Score</h2>
    <input type="number" id="name" placeholder="Name">
    <input type="number" id="score" placeholder="Score">
    <button onclick="saveScore()">Save</button>
  </div>
  <div>
    <h2>Get Score</h2>
    <input type="text" id="queryName" placeholder="Name">
    <button onclick="getScore()">Query</button>
    <pre id="result"></pre>
  </div>

  <script>
    async function saveScore() {
      const name = document.getElementById("name").value;
      const score = document.getElementById("score").value;

      const response = await fetch("https://pfsveizebkcoiqmjyvwu.supabase.co/functions/v1/save-score1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, score }),
      });

      const result = await response.json();
      console.log(result);
    }

    async function getScore() {
      const name = document.getElementById("queryName").value;

      const response = await fetch("https://pfsveizebkcoiqmjyvwu.supabase.co/functions/v1/get-score1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });

      const result = await response.json();
      document.getElementById("result").textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
