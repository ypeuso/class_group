<!DOCTYPE html>
<html>
<head>
  <title>数据提交示例</title>
</head>
<body>
  <h1>提交表单</h1>
  <form id="submitForm">
    <input type="text" name="name" placeholder="姓名" required><br>
    <input type="email" name="email" placeholder="邮箱" required><br>
    <textarea name="message" placeholder="留言" required></textarea><br>
    <button type="submit">提交</button>
  </form>

  <script>
    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value
      };

      try {
        const response = await fetch('https://square-poetry-3198.1442052582.workers.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert('提交成功！');
          e.target.reset();
        } else {
          alert('提交失败：' + (await response.text()));
        }
      } catch (error) {
        alert('网络错误：' + error.message);
      }
    });
  </script>
</body>
</html>
